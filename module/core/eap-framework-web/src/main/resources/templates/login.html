<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>欢迎登陆系统</title>
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />

<link rel="stylesheet" th:href="@{/static/bootstrap-3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/static/custom/css/login.css}" />
</head>
<body class="hold-transition login-page">
<div class="login-box">
	<div class="login-logo"> <a href="#"><b>ERP</b>Next</a> </div>
	<!-- /.login-logo -->
	<div class="login-box-body">
		<p class="login-box-msg">请输入你的用户名及密码</p>
		<p class="login-box-msg" style="color:red" th:unless="${#strings.isEmpty(param.login_error)}">用户名或密码错误!</p>
		<form th:action="@{/login_site_post}" method="post">
			<div class="form-group has-feedback">
				<input type="text" name="username" class="form-control" value="admin" placeholder="用户名" />
				<span class="glyphicon glyphicon-user form-control-feedback"></span> 
			</div>
			<div class="form-group has-feedback">
				<input type="password" class="form-control" name="password" value="admin" placeholder="密码" />
				<span class="glyphicon glyphicon-lock form-control-feedback"></span> 
			</div>
			<div class="row">
				<div class="col-xs-8">
					<div class="checkbox icheck">
						<label><input type="checkbox" name="remember-me"/>&nbsp;&nbsp;记住我(公共场所慎用)</label>
					</div>
				</div>
				<!-- /.col -->
				<div class="col-xs-4">
					<button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
				</div>
				<!-- /.col --> 
			</div>
		</form>
		<div class="row">
			<div class="col-xs-8">
				<a href="#">忘记密码</a>
			</div>
			<div class="col-xs-4">
				<a href="#" class="text-center">注册</a> 
			</div>
		</div> 
	</div>
	<!-- /.login-box-body --> 
</div>
<!-- /.login-box -->

</body>
</html>
