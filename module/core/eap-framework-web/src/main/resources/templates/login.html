<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta content="webkit" name="renderer" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Cache-Control"
	content="no-cache, no-store, must-revalidate" />
<meta name="description" content="PoweredByJeeSiteV4.0" />
<meta content="no-cache" http-equiv="Pragma" />
<meta http-equiv="Expires" content="0" />
<meta content="width=device-width, initial-scale=1, user-scalable=1"
	name="viewport" />
<title>EAP</title>
<script th:src="@{/static/jquery/jquery-1.12.4.min.js}"></script>
<script th:src="@{/static/jquery/jquery-migrate-1.4.1.min.js}"></script>

<link rel="stylesheet" th:href="@{/static/fonts/font-icons.min.css}">
<link rel="stylesheet"
	th:href="@{/static/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/static/select2/4.0/select2.css}">
<link rel="stylesheet" th:href="@{/static/icheck/1.0/minimal/grey.css}">
<link rel="stylesheet"
	th:href="@{/static/adminlte/css/AdminLTE.min.css}">
<link rel="stylesheet" th:href="@{/static/common/jeesite.css}">

<link rel="stylesheet" th:href="@{/static/icheck/1.0/square/blue.css}">
<link rel="stylesheet"
	th:href="@{/static/jquery-toastr/2.0/toastr.min.css}">
<link rel="stylesheet" th:href="@{/static/modules/sys/sysLogin.css}">

</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="/"><b>E</b>AP <small>V1.0</small></a>
		</div>
		<div class="login-box-body">
			<form id="loginForm" th:action="@{/login_site_post}" method="post">
				<div class="form-group has-feedback">
					<span class="glyphicon glyphicon-user form-control-feedback"
						title="登录账号"></span> <input type="text" id="username"
						name="username" class="form-control required"
						data-msg-required="请填写登录账号." placeholder="登录账号" />
				</div>
				<div class="form-group has-feedback">
					<span class="glyphicon glyphicon-lock form-control-feedback"
						title="登录密码，鼠标按下显示密码"
						onmousedown="$('#password').attr('type','text')"
						onmouseup="$('#password').attr('type','password')"></span> <input
						type="password" id="password" name="password" value=""
						class="form-control required" data-msg-required="请填写登录密码."
						placeholder="登录密码" autocomplete="off" />
				</div>
				<div class="form-group">
					<div class="mt5 icheck">
						<label title="公共场所慎用,下次不需要再填写帐号"><input type="checkbox"
							name="rememberUserCode" checked class="form-control"
							data-style="square-blue"> 记住账号</label> &nbsp; <label
							title="公共场所慎用,下次不需要再填写帐号和密码"><input type="checkbox"
							name="rememberMe" class="form-control" data-style="square-blue">
							记住密码</label>
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block btn-flat"
						id="btnSubmit" data-loading="登录验证成功，正在进入..."
						data-login-valid="正在验证登录，请稍后...">立即登录</button>
				</div>
			</form>
		</div>
		<div class="login-copyright">
			&copy; 2019 EAP - Powered By <a href="">Heshm V1.0</a>
		</div>
	</div>
	<a id="scroll-up" href="#" class="btn btn-sm"><i class="fa fa-angle-double-up"></i></a>
</body>
<script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/static/select2/4.0/select2.js}"></script>
<script th:src="@{/static/select2/4.0/i18n/zh_CN.js}"></script>
<script th:src="@{/static/layer/3.1/layer.js}"></script>
<script th:src="@{/static/my97/WdatePicker.js}"></script>
<script th:src="@{/static/jquery-validation/1.16/jquery.validate.js}"></script>
<script th:src="@{/static/jquery-validation/1.16/localization/messages_zh_CN.js}"></script>
<script th:src="@{/static/jquery-validation/1.16/jquery.validate.extend.js}"></script>
<script th:src="@{/static/common/jeesite.js}"></script>
<script th:src="@{/static/common/i18n/jeesite_zh_CN.js}"></script>
<script th:src="@{/static/common/common.js}"></script>

<script th:src="@{/static/jquery-toastr/2.0/toastr.min.js}"></script>
<script th:src="@{/static/common/des.js}"></script>
<script th:src="@{/static/modules/sys/sysLogin.js}"></script>

<script th:inline="javascript">
var hasError = [[${param.login_error}]];
if(hasError){
	js.showMessage("用户名或者密码错误!");  
}
  
</script>
</html>
